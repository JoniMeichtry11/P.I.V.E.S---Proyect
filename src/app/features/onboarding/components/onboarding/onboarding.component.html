<div class="min-h-screen bg-linear-to-b from-sky-400 to-indigo-600 flex items-center justify-center p-4">
  <div class="max-w-2xl w-full bg-white/95 backdrop-blur-xl rounded-[2.5rem] shadow-[0_25px_50px_-12px_rgba(0,0,0,0.5)] overflow-hidden border border-white/20">
    <div class="p-8 md:p-12 flex flex-col items-center text-center">
      
      <!-- Stepper Indicator -->
      <div class="flex gap-3 mb-12">
        @for (step of steps; track $index) {
          <div 
            [class]="$index <= currentStep ? 'bg-blue-600 w-12' : 'bg-slate-200 w-3'"
            class="h-3 rounded-full transition-all duration-500 ease-out"
          ></div>
        }
      </div>

      <!-- Content Area -->
      <div class="relative w-72 h-72 mb-10 group">
        <div class="absolute inset-0 bg-blue-100 rounded-full scale-90 opacity-50 group-hover:scale-100 transition-transform duration-700"></div>
        <img 
          [src]="steps[currentStep].image" 
          alt="Mara" 
          class="relative w-full h-full object-contain drop-shadow-2xl animate-float"
        >
      </div>

      <div class="min-h-[180px] flex flex-col justify-center">
        <h2 class="text-4xl font-display text-slate-800 mb-6 tracking-tight">
          {{ steps[currentStep].title }}
        </h2>
        <p class="text-xl text-slate-600 font-light leading-relaxed max-w-lg mx-auto">
          {{ steps[currentStep].description }}
        </p>
      </div>

      <!-- Navigation -->
      <div class="mt-12 flex items-center justify-between w-full max-w-md gap-6">
        <button 
          (click)="prevStep()"
          [class.opacity-0]="currentStep === 0"
          [disabled]="currentStep === 0"
          class="px-8 py-4 text-slate-400 hover:text-slate-800 font-bold text-lg transition-all flex items-center gap-2"
        >
          <span class="text-2xl">←</span>
          Atrás
        </button>

        <button 
          (click)="nextStep()"
          class="flex-1 px-10 py-5 bg-linear-to-r from-blue-600 to-indigo-700 hover:from-blue-700 hover:to-indigo-800 text-white rounded-2xl font-bold text-xl shadow-[0_10px_20px_-5px_rgba(37,99,235,0.4)] hover:shadow-[0_20px_30px_-10px_rgba(37,99,235,0.5)] transition-all transform hover:-translate-y-1 active:scale-95 flex items-center justify-center gap-3"
        >
          {{ currentStep === steps.length - 1 ? '¡VAMOS!' : 'Siguiente' }}
          @if (currentStep !== steps.length - 1) {
            <span class="text-2xl">→</span>
          }
        </button>
      </div>
    </div>
  </div>
</div>
