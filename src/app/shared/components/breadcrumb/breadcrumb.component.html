<nav class="breadcrumb-container px-4 py-2" aria-label="Breadcrumb">
  <ol class="flex list-none p-0 items-center overflow-x-auto whitespace-nowrap">
    <li class="flex items-center">
      <a routerLink="/home" class="text-blue-600 hover:text-blue-800 transition-colors flex items-center gap-1">
        <span>ğŸ </span>
        <span class="hidden sm:inline">Inicio</span>
      </a>
    </li>
    @for (breadcrumb of breadcrumbs$ | async; track breadcrumb.url; let last = $last) {
      <li class="flex items-center ml-2">
        <span class="text-slate-400 mx-2">/</span>
        @if (!last) {
          <a [routerLink]="breadcrumb.url" class="text-blue-600 hover:text-blue-800 transition-colors">
            {{ breadcrumb.label }}
          </a>
        } @else {
          <span class="text-slate-500 font-medium cursor-default" aria-current="page">
            {{ breadcrumb.label }}
          </span>
        }
      </li>
    }
  </ol>
</nav>
